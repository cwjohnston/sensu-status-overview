<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sensu Core Projects Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sensu Inc." />

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="dashboard">
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="marked.js"></script>
<script>
$(function () {
  var readme = 'README.md';
  console.log('loading', readme);
  $.get(readme, function success(md) {
    var converted = marked(md);
    $('#dashboard').html(converted);
  }).fail(function error(msg) {
    $('#dashboard').html('<h2>Could not load ' + readme + '</h2>');
  });
});
</script>
</body>
</html>
